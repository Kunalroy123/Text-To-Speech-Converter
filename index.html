<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Text To Speech Converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <p id="heading">Text To Speech <span>Converter</span></p>
            <textarea id="textarea" rows="5" cols="50" placeholder="write anything here..." autofocus></textarea>
            <div class="row">
                <select class="select-field"></select>
                <button class="listen">
                    <img src="images/triangle.png" alt="play"> 
                    <p>Listen</p>
                </button>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
